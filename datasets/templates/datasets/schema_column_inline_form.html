{% load crispy_forms_filters %}

{% for field in inline_form.visible_fields %}
    <td>
        {% if forloop.first %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
        {% endif %}

        {{ field|as_crispy_field }}
        <span style="color: red">
            {{ field.errors|as_crispy_errors }}
        </span>
    </td>
{% endfor %}
<td></td>
<td>
    <button type="button"
            class="btn btn-danger column-delete" style="margin-top: 30px">
        Delete
    </button>
</td>
